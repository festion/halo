---
name: Weekly Sync with Upstream

on:
  schedule:
    - cron: "0 5 * * 0"  # Every Sunday at 5AM UTC
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          repository: festion/halo
          ref: main
          token: ${{ secrets.GH_TOKEN_ADMIN_HALO }}

      - name: Configure Git identity
        run: |
          git config user.name "GitOps Bot"
          git config user.email "bot@users.noreply.github.com"

      - name: Add upstream and merge
        run: |
          git remote add upstream https://github.com/yashmulgaonkar/halo.git
          git fetch upstream
          git merge --ff-only upstream/main || echo "⚠️ No fast-forward changes"

      - name: Push to fork
        run: git push origin main
